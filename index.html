<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../7leavesMemoryMatchGame/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.js" type="text/javascript"></script>
  <script src="../7leavesMemoryMatchGame/script.js" type="text/javascript"></script>
  <title>Memory Match Game</title>
</head>

<body>
  <header class="logoSection">
    <div class="header-content">
      <img class="header-logo" src="../7leavesMemoryMatchGame/images/7leaves-header.png" alt="">
      <h1 id="logo">MEMORY MATCH</h1>
    </div>
  </header>

  <div class="contents">
    <aside class="sidebar">
      <h1>STATS</h1>
      <div class="sideContent">Games Played</div>
      <div class="sideContent sideResults" id="gamesPlayed"></div>
      <div class="sideContent">Attempts</div>
      <div class="sideContent sideResults" id="attempts"></div>
      <div class="sideContent">Accuracy</div>
      <div class="sideContent sideResults" id="accuracy"></div>
    </aside>

    <main class="mainContent"></main>

    <div class="modal hidden">
      <button class="resetButton grow">New Game</button>
    </div>
  </div>
</body>

</html>
